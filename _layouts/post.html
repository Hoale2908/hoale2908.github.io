<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em 0;
    }

    nav {
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    h1 {
      color: #333;
    }

    .post-meta {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .tags {
      margin-top: 10px;
    }

    .tags a {
      display: inline-block;
      margin-right: 8px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      border-radius: 3px;
    }

    .tags a:hover {
      background-color: #ddd;
    }

    .post-content {
      line-height: 1.6;
      color: #333;
    }

    .social-share {
      margin-top: 30px;
    }

    .social-share a {
      display: inline-block;
      margin-right: 10px;
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      border-radius: 3px;
    }

    .social-share .facebook {
      background-color: #3b5998;
    }

    .social-share .x {
      background-color: #1da1f2;
    }

    .social-share .threads {
      background-color: #000;
    }

    .social-share .email {
      background-color: #555;
    }

    .social-share a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about.html' | relative_url }}">About</a>
      <a href="{{ '/resume.html' | relative_url }}">Resume</a>
    </nav>
  </header>

  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      Published on {{ page.date | date: "%B %d, %Y" }}
    </p>

    <div class="tags">
      {% if page.tags %}
        Tags:
        {% for tag in page.tags %}
          <a href="/tags/{{ tag | downcase | slugify }}">{{ tag }}</a>
        {% endfor %}
      {% endif %}
    </div>

    <div class="post-content">
      {{ content }}
    </div>

    <div class="social-share">
      <h3>Share this post:</h3>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" class="facebook">Share on Facebook</a>
      <a href="https://x.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank" class="x">Share on X</a>
      <a href="https://threads.net/share?url={{ page.url | absolute_url }}" target="_blank" class="threads">Share on Threads</a>
      <a href="mailto:?subject={{ page.title }}&body=Check out this post: {{ page.url | absolute_url }}" target="_blank" class="email">Share via Email</a>
    </div>
  </div>
</body>
</html>
