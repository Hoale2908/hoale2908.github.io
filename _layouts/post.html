<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
        <style>
            /* Global minimalist styles */
            body {
                font-family: "Roboto", sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #ffffff; /* White background */
                color: #333; /* Dark text for readability */
            }

            /* Navigation Bar */
            .nav-bar {
                background-color: #f8f9fa; /* Light background for the nav bar */
                padding: 10px 20px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            .nav-bar a {
                text-decoration: none;
                color: #333;
                margin: 0 15px;
                font-size: 18px;
            }

            .nav-bar a:hover {
                text-decoration: underline;
                color: #007bff;
            }

            /* Content Styling */
            .content {
                width: 85%;
                max-width: 800px;
                margin: 60px auto;
                padding: 30px;
                background-color: #ffffff; /* White content background */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
                border: 1px solid #ddd; /* Light border */
                border-radius: 8px;
            }
            
            header {
                text-align: center;
                padding: 20px 0;
                background-color: #f8f9fa;
                border-bottom: 1px solid #ddd;
            }

            header h1 {
                margin: 0;
                font-size: 24px;
                color: #333;
            }

            main {
                margin-top: 20px;
            }

            h1, h2 {
                text-align: center;
                color: #333;
            }

            p, ul {
                font-size: 16px;
                color: #555; /* Softer gray text */
                margin-bottom: 20px;
            }

            ul {
                list-style-type: disc;
                padding-left: 20px;
            }

            ul li {
                margin-bottom: 10px;
            }

            /* Footer Styling */
            footer {
                text-align: center;
                padding: 20px 0;
                background-color: #f8f9fa;
                border-top: 1px solid #ddd;
                margin-top: 40px;
            }

            footer p {
                margin: 0;
                font-size: 14px;
                color: #777;
            }

            /* Social Links */
            .social-links {
                margin-top: 20px;
                display: flex;
                justify-content: center;
                gap: 15px; /* Space between social icons */
            }

            .social-links a {
                text-decoration: none;
                color: #333;
                font-size: 18px;
            }

            .social-links a img {
                width: 24px;
                height: 24px;
                object-fit: contain;
                transition: transform 0.2s ease;
            }

            .social-links a:hover img {
                transform: scale(1.1); /* Slight zoom effect on hover */
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .content {
                    width: 90%;
                }

                .nav-bar a {
                    margin: 0 10px;
                    font-size: 16px;
                }
            }
        </style>
    </head>

<article class="post-content">
  <h1>{{ page.title }}</h1>
  <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>

  {{ content }}

  <div class="post-buttons">
    <!-- Print Button -->
    <button onclick="window.print()">üñ®Ô∏è Print</button>

    <!-- Email Button -->
    <button onclick="emailPost()">üìß Email</button>

    <!-- Share Button -->
    <button onclick="sharePost()">üîó Share</button>
  </div>
</article>

<script>
  // Email the current post
  function emailPost() {
    const subject = encodeURIComponent("Check out this post: {{ page.title }}");
    const body = encodeURIComponent("I found this post interesting and wanted to share it with you:\n\n{{ page.url | absolute_url }}");
    window.location.href = `mailto:?subject=${subject}&body=${body}`;
  }

  // Share the current post via the Web Share API
  function sharePost() {
    if (navigator.share) {
      navigator.share({
        title: "{{ page.title }}",
        text: "Check out this post I found!",
        url: "{{ page.url | absolute_url }}"
      })
      .then(() => console.log("Thanks for sharing!"))
      .catch((error) => console.log("Error sharing:", error));
    } else {
      alert("Sharing is not supported on your browser.");
    }
  }
</script>
