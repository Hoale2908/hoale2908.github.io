<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em 0;
    }

    nav {
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    h1 {
      color: #333;
    }

    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-list li {
      margin-bottom: 15px;
    }

    .post-list a {
      text-decoration: none;
      color: #1d72b8;
    }

    .post-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
        <a href="/">Home</a>
        <a href="/posts.html">Posts</a>
        <a href="/resume.html">Resume</a>
        
    </nav>
  </header>

  <div class="container">
    <h1>Blogs</h1>
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <p>Published on {{ post.date | date: "%B %d, %Y" }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
